buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-milestone" }
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.0.M1")
    }
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'mappfuse'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-milestone" }
}

ext {
    jerseyVersion = "2.8"
}

dependencies {

    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-security")

    compile("org.apache.commons:commons-lang3:3.3.2")

    compile("org.glassfish.jersey.containers:jersey-container-servlet:${jerseyVersion}")
    compile("org.glassfish.jersey.ext:jersey-spring3:${jerseyVersion}")
    compile("org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyVersion}")

    compile("mysql:mysql-connector-java:5.1.30")

    runtime("ch.qos.logback:logback-classic")
    runtime("org.slf4j:jul-to-slf4j")

    testCompile("org.codehaus.groovy:groovy-all:2.2.0")
    testCompile("org.spockframework:spock-core:0.7-groovy-2.0")
    testCompile('org.spockframework:spock-spring:0.7-groovy-2.0')
    testCompile( 'org.springframework:spring-test:3.2.5.RELEASE')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8