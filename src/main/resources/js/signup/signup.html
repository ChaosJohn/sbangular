<div class="row" style="margin-top:88px;">
  <div class="col-sm-2">
    <h2>New User Registration</h2>
    <p>Please enter your personal information.</p>
  </div>
  <div class="col-sm-7">
    <form id="signupForm" name="signupForm" class="well" autocomplete="off" role="form" novalidate>
    <div class="form-group">
      <label for="username" class="control-label">Username <span class="required">*</span></label>
      <input id="username" data-ng-model="username" name="username"
              class="form-control" autofocus="true" type="text" value=""
              require="required"
          />
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="password" class="control-label">Password</label>
          <input id="password" name="password" data-ng-model="password" class="form-control" type="password" value=""></div>
        <div class="col-sm-6 form-group">
          <label for="passwordHint" class="control-label">Password Hint <span class="required">*</span></label>
          <input id="passwordHint" data-ng-model="passwordHint" name="passwordHint" class="form-control" type="text" value=""></div>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="firstName" class="control-label">First Name <span class="required">*</span></label>
          <input id="firstName" data-ng-model="firstName" name="firstName" class="form-control" type="text" value="" maxlength="50"></div>
        <div class="col-sm-6 form-group">
          <label for="lastName" class="control-label">Last Name <span class="required">*</span></label>
          <input id="lastName" data-ng-model="lastName" name="lastName" class="form-control" type="text" value="" maxlength="50"></div>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="email" class="control-label">E-Mail <span class="required">*</span></label>
          <input id="email" data-ng-model="email" name="email" class="form-control" type="text" value="">
        </div>
        <div class="col-sm-6 form-group">
          <label for="phoneNumber" class="control-label">Phone Number</label>
          <input id="phoneNumber" data-ng-model="phoneNumber" name="phoneNumber" class="form-control" type="text" value=""></div>
      </div>
      <div class="form-group">
          <label for="website" class="control-label">Website</label>
          <input id="website" data-ng-model="website" name="website" class="form-control" type="text" value="">
      </div>
      <accordion close-others="oneAtATime">
        <accordion-group heading="Address" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
          <div class="form-group">
            <label for="address.address" class="control-label">Address</label><input id="address.address" name="address.address" class="form-control" type="text" value=""></div>
          <div class="row">
            <div class="col-sm-7 form-group">
              <label for="address.city" class="control-label">City</label><input id="address.city" name="address.city" class="form-control" type="text" value=""></div>
            <div class="col-sm-2 form-group">
              <label for="address.province" class="control-label">State</label><input id="address.province" name="address.province" class="form-control" type="text" value=""></div>
            <div class="col-sm-3 form-group">
              <label for="address.postalCode" class="control-label">Zip</label><input id="address.postalCode" name="address.postalCode" class="form-control" type="text" value=""></div>
          </div>
          <div class="form-group">
            <label for="address.country" class="control-label">Country</label><select name="address.country" id="address.country" class="form-control">
            <option value="" selected="selected"></option>
            <option value="AL">Albania</option>
            <option value="DZ">Algeria</option>
            <option value="AR">Argentina</option>
            <option value="AU">Australia</option>
            <option value="AT">Austria</option>
            <option value="BH">Bahrain</option>
            <option value="BY">Belarus</option>
            <option value="BE">Belgium</option>
            <option value="BO">Bolivia</option>
            <option value="BA">Bosnia and Herzegovina</option>
            <option value="BR">Brazil</option>

            <option value="CA">Canada</option>

            <option value="YE">Yemen</option>
          </select>
          </div>
        </accordion-group>
      </accordion>
      <div class="form-group">
        <button type="button" class="btn btn-primary" data-ng-click="doSignup(signupForm)" >
          <i class="icon-ok icon-white"></i>
          Signup
        </button>
        <button id="cancelButton" type="button" class="btn btn-default" data-ng-click="doCancel()">
          <i class="icon-remove"></i>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
