# JPA
spring.jpa.hibernate.ddl-auto: none
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database-platform: org.sbangular.hibernate.SQLiteDialect
spring.jpa.show-sql: true

# DATASOURCE
spring.datasource.driver=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:target/sbangular.db
